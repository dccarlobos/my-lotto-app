<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Picks Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Top & bottom layout */
      align-items: center;
      background: #f0f4f8;
    }

    .banner {
      width: 100%;
      height: 60px;
      background-color: #cccccc;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      font-weight: bold;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 25px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      margin: 12px 0;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #1d6fa5;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <!-- Top Banner -->
  <div class="banner">Banner Ad #1</div>

  <!-- Main Container -->
  <div class="container">
    <h1>Lucky Picks Menu</h1>
    <button class="btn" onclick="location.href='lucky.html'">Generate Lucky Numbers</button>
    <button class="btn" onclick="location.href='custom.html'">Custom Numbers</button>
    <button class="btn" onclick="location.href='second.html'">Back</button>
  </div>

  <!-- Bottom Banner -->
  <div class="banner">Banner Ad #2</div>

</body>
</html>
