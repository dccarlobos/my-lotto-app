<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PCSO Lotto Results</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f4f6f8;
    text-align: center;
    color: #333;
  }
  header {
    background-color: #3498db;
    color: white;
    padding: 15px;
  }
  header h1 {
    margin: 0;
    font-size: 22px;
    letter-spacing: 1px;
  }
  button {
    padding: 6px 12px;
    margin: 5px;
    font-size: 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background-color: #3498db;
    color: white;
    transition: 0.3s;
  }
  button:hover { background-color: #2980b9; }

  /* Banner style */
  .banner {
    width: 100%;
    height: 60px;
    background-color: #cccccc; /* placeholder color */
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 10px 0;
    color: #333;
    font-weight: bold;
  }

  .results {
    margin: 20px auto;
    padding: 20px;
    max-width: 600px;
  }
  .results h2 {
    font-size: 18px;
    color: #3498db;
    margin-bottom: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
  }

  /* Card design */
  .result-card {
    background: white;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    text-align: left;
  }
  .result-card h3 {
    margin: 0 0 10px;
    color: #2c3e50;
    font-size: 16px;
    text-align: center;
  }
  .result-card p {
    margin: 6px 0;
    font-size: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .highlight {
    color: #3498db;
    font-weight: bold;
    text-align: right;
  }

  .back-container {
    margin: 20px;
  }
</style>
</head>
<body>

<header>
  <h1>PCSO Lotto Results</h1>
</header>

<!-- Top Banner -->
<div class="banner">Banner Ad #1</div>

<div class="results">
  <h2>
    <button id="prevBtn">‹</button>
    <span id="dateTitle">September 13, 2025</span>
    <button id="nextBtn">›</button>
  </h2>
  <div id="resultsContent"></div>
</div>

<!-- Bottom Banner -->
<div class="banner">Banner Ad #2</div>

<div class="back-container">
  <button onclick="window.location.href='second.html'">Back</button>
</div>

<!-- Import results data -->
<script src="results-data.js"></script>

<script>
const dates = Object.keys(resultsData);
let currentIndex = dates.indexOf("2025-09-13");

function renderResults() {
  const date = dates[currentIndex];
  document.getElementById("dateTitle").innerText = new Date(date)
    .toLocaleDateString('en-US', {month:'long', day:'numeric', year:'numeric'});

  const contentDiv = document.getElementById("resultsContent");
  contentDiv.innerHTML = "";

  resultsData[date].forEach(item => {
    if (item.name.includes("3D Lotto") || item.name.includes("2D Lotto")) {
      let drawsHtml = "";
      item.draws.forEach(draw => {
        let numbersHtml = draw.numbers
          .split(/,\s*| - /)
          .map(n => `<span class="highlight">${n}</span>`)
          .join(' ');
        drawsHtml += `<p><span>${draw.time}:</span> <span class="highlight">${numbersHtml}</span></p>`;
      });

      contentDiv.innerHTML += `
        <div class="result-card">
          <h3>${item.name}</h3>
          ${drawsHtml}
        </div>
      `;
    } else {
      let combinationHtml = item.combination
        .split(/,\s*| - /)
        .map(n => `<span class="highlight">${n}</span>`)
        .join(' ');

      contentDiv.innerHTML += `
        <div class="result-card">
          <h3>${item.name}</h3>
          <p><span>Winning Combination:</span> <span class="highlight">${combinationHtml}</span></p>
          <p><span>Jackpot Prize:</span> <span class="highlight">${item.jackpot}</span></p>
          <p><span>Winners:</span> <span class="highlight">${item.winners}</span></p>
        </div>
      `;
    }
  });
}

document.getElementById("prevBtn").addEventListener("click", () => {
  if(currentIndex > 0) currentIndex--;
  renderResults();
});

document.getElementById("nextBtn").addEventListener("click", () => {
  if(currentIndex < dates.length - 1) currentIndex++;
  renderResults();
});

// Initial load
renderResults();
</script>

</body>
</html>
