<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotto App</title>
  <style>
    /* Body styles with gradient background */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      overflow: hidden;
    }

    /* Title style */
    #opening-title {
      font-size: 48px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Optional: subtle floating animation */
    #opening-title {
      animation: fadeIn 2s forwards, float 3s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <div id="opening-title">Lotto Results</div>

  <script>
    // Redirect sa second page pagkatapos ng 2.5 seconds
    setTimeout(() => {
      window.location.href = 'second.html';
    }, 2500);
  </script>

</body>
</html>
